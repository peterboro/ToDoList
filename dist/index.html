<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
  <section>
    <div class="wrapper">
      <header>
        <h1> To Do Lists </h1>  
      </header>
      <div class="wrapper-container">
        <h2>Today's To Do<i class="fas fa-sync icon1"></i></h2>
        <form id="task-input" action="POST" class="input-icon">
          <input type="text" id="description" class="todo-text" placeholder="Add to your list">
          <button id="taskSubmit" type="submit" class="add">
            <i class="fas fa-plus-square icon"></i>
          </button>
        </form>
        <ul id = "list" class="task-box">
        
        </ul>
        <div class="clear-container">
          <button class="clear-btn" type="button">Clear all completed</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
